<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Tally</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<style>
  @media only screen and (max-width: 320px) {
    .numbers{
      font-size: 0.6em;
    }
  }
</style>

<body style="background-color: #607d8b5c;">
  <div class="container my-5">
    <h1 style="text-align: center;font-family: 'Roboto', sans-serif;">India Covid Tally</h1>
    <div class="input">
      <label for="state" class="form-label" style="font-size: 1.2em; font-family: sans-serif;">State:</label>
      <input type="text" class="form-control" placeholder="Enter your State" aria-label="Username"
        aria-describedby="addon-wrapping" id="state">
    </div>
    <div class="input my-4">
      <label for="district" class="form-label" style="font-size: 1.2em; font-family: sans-serif;">District:</label>
      <input type="text" class="form-control" placeholder="Enter your district" aria-label="Username"
        aria-describedby="addon-wrapping" id="district">
    </div>
    <hr>
    <div class="cont1 my-5" style="text-align: center">
      <h2 style="text-align: center;font-family: 'Roboto', sans-serif;">Get Numbers</h2>
      <button type="button" class="btn btn-primary" id="getBtnState">State Wise</button> <br>
      <button type="button" class="btn btn-primary my-1" id="getBtnDistrict">District Wise</button>
    </div>

    <div class="numbers">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">District</th>
            <th scope="col">Active</th>
            <th scope="col">Confirmed</th>
            <th scope="col">Deceased</th>
            <th scope="col">Recovered</th>
          </tr>
        <tbody id="tdata">

        </tbody>
        </thead>
      </table>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
